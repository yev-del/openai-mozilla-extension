<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OpenAI Chat</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="lib/highlight.min.js"></script>
        <script src="lib/purify.min.js"></script>

        <script src="browser-polyfill.js"></script>
    </head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Tab navigation -->
        <div class="tabs">
            <div class="tab" data-tab="chatgpt">

                    </svg>
                    <span>ChatGPT</span>
                </div>
            </div>
            <div class="tab" data-tab="claude">
                <div class="tab-inner">
                    <!-- Claude SVG icon (Anthropic logo) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 3C16.982 3 21 7.018 21 12C21 16.982 16.982 21 12 21C7.018 21 3 16.982 3 12C3 7.018 7.018 3 12 3Z" />
                        <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" />
                    </svg>
                    <span>Claude</span>
                </div>
            </div>
            <div class="tab" data-tab="grok">
                <div class="tab-inner">
                    <!-- GROK SVG icon (X/Twitter logo) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    <span>GROK</span>
                </div>
            </div>
            <div class="tab" data-tab="settings">
                <div class="tab-inner">
                    <!-- Settings SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    <span>Settings</span>
                </div>
            </div>
        </div>
        
        <!-- Tab content -->
        <div class="tab-content">
            <!-- ChatGPT Tab Content -->
            <div id="chatgpt-tab" class="tab-pane">
                <!-- Add space at the top -->
                <div style="height: 10px;"></div>
                
                <!-- Header section with model selector and action buttons -->
                <div class="header-no-border">
                    <div>
                        <select id="openai-model-select" class="model-select"></select>
                    </div>
                    <div class="header-actions">
                        <!-- Clear history button with trash icon -->
                        <button id="openai-clear-history" class="clear-history">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Chat messages container -->
                <div id="openai-chat-container" class="chat-container"></div>
                
                <!-- Input area -->
                <div class="input-container">
                    <textarea id="openai-user-input" class="user-input" placeholder="Type your message..."></textarea>
                    <button id="openai-send-button" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Claude Tab Content -->
            <div id="claude-tab" class="tab-pane">
                <!-- Add space at the top -->
                <div style="height: 10px;"></div>
                
                <!-- Header section with model selector and action buttons -->
                <div class="header-no-border">
                    <div>
                        <select id="claude-model-select" class="model-select"></select>
                    </div>
                    <div class="header-actions">
                        <!-- Clear history button with trash icon -->
                        <button id="claude-clear-history" class="clear-history">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Chat messages container -->
                <div id="claude-chat-container" class="chat-container"></div>
                
                <!-- Input area -->
                <div class="input-container">
                    <textarea id="claude-user-input" class="user-input" placeholder="Type your message..."></textarea>
                    <button id="claude-send-button" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- GROK Tab Content -->
            <div id="grok-tab" class="tab-pane">
                <!-- Add space at the top -->
                <div style="height: 10px;"></div>
                
                <!-- Header section with model selector and action buttons -->
                <div class="header-no-border">
                    <div>
                        <select id="grok-model-select" class="model-select"></select>
                    </div>
                    <div class="header-actions">
                        <!-- Clear history button with trash icon -->
                        <button id="grok-clear-history" class="clear-history">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Chat messages container -->
                <div id="grok-chat-container" class="chat-container"></div>
                
                <!-- Input area -->
                <div class="input-container">
                    <textarea id="grok-user-input" class="user-input" placeholder="Type your message..."></textarea>
                    <button id="grok-send-button" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Settings Tab Content -->
            <div id="settings-tab" class="tab-pane">
                <!-- Empty space at the top -->
                <div style="height: 20px;"></div>
                
                <!-- API key input section -->
                <div class="settings-group">
                    <label for="api-key">OpenAI API Key:</label>
                    <textarea id="api-key" placeholder="sk-..." class="api-input"></textarea>
                </div>
                
                <!-- Add space between API keys -->
                <div style="height: 24px;"></div>
                
                <div class="settings-group">
                    <label for="claude-api-key">Claude API Key:</label>
                    <textarea id="claude-api-key" placeholder="Enter Claude key" class="api-input"></textarea>
                </div>
                
                <!-- Add space between API keys -->
                <div style="height: 24px;"></div>
                
                <div class="settings-group">
                    <label for="grok-api-key">GROK API Key:</label>
                    <textarea id="grok-api-key" placeholder="Enter GROK key" class="api-input"></textarea>
                    <small class="api-key-notice">
                        Your API key is stored locally in your browser.
                        <button id="clear-api-key" class="text-button">Clear saved API key</button>
                    </small>
                </div>
                
                <!-- Add space before theme settings -->
                <div style="height: 30px;"></div>
                
                <!-- Theme and color settings -->
                <div class="settings-row">
                    <div class="settings-group compact">
                        <label>Theme:</label>
                        <select id="theme-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="settings-group compact">
                        <label>Accent Color:</label>
                        <div class="color-palette-wrapper">
                            <div class="color-palette" id="color-palette">
                                <!-- Color options -->
                                <div class="color-option" data-color="#10A37F" style="background-color: #10A37F;"></div>
                                <div class="color-option" data-color="#3B82F6" style="background-color: #3B82F6;"></div>
                                <div class="color-option" data-color="#6366F1" style="background-color: #6366F1;"></div>
                                <div class="color-option" data-color="#EF4444" style="background-color: #EF4444;"></div>
                                <div class="color-option" data-color="#F59E0B" style="background-color: #F59E0B;"></div>
                                <div class="color-option" data-color="#8B5CF6" style="background-color: #8B5CF6;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Save settings button -->
                <div class="settings-group compact" style="margin-top: 20px;">
                    <label>&nbsp;</label>
                    <div class="button-wrapper">
                        <button id="save-settings">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification popup -->
    <div id="notification" class="notification hidden">
        Settings saved successfully!
    </div>

    <!-- Main script - marked.min.js already loaded in head -->
    <script src="popup.js"></script>
</body>
</html>
